<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  margin:0;
  padding:16px;
}

h2,h3{margin:8px 0}

.container{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:16px;
}

.card{
  background:#fff;
  padding:12px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}

.video-area{
  text-align:center;
}

canvas{
  width:100%;
  max-width:480px;
  aspect-ratio:4/3;
  border:1px solid #888;
}

button,input{
  padding:6px;
  margin:4px;
}

table{
  border-collapse:collapse;
  width:100%;
  font-size:13px;
}

th,td{
  border:1px solid #bbb;
  padding:5px;
  text-align:center;
}

th{background:#eee}

.bar svg{width:140px;height:16px}
.match{color:#4CAF50;font-weight:bold}
.nomatch{color:#F44336;font-weight:bold}

@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>

<body>


  <div id="modal" class="hide depan"></div>
  <div id="bawah"  class="toast hide" > info </div>
  <div id="target-menu" class="menu no-print" tabindex="0" ></div>
  <div id="main" class="main login" style="min-height: 400px;" >
  <div id="header" class="header" ></div>
  <div id="topmenu" class="topmenu sticky-top"> topmenu </div>


<div class="container">

<!-- ===== LEFT ===== -->
<div class="card video-area">

<!-- VIDEO OFFSCREEN (AMAN) -->
<video id="video" autoplay muted playsinline
style="
  position:absolute;
  left:-10000px;
  top:-10000px;
  width:160px;
  height:120px;
  opacity:0;
"></video>

<canvas id="canvas" width="320" height="240"></canvas><br>
<div class="gButton">
<input id="nama" placeholder="Nama">
<button onclick="enroll()">Daftar</button><br>

<button onclick="startScan()">▶ Start</button>
<button onclick="stopScan()">⏹ Stop</button>
</div>

<div id="status"><b>Status:</b> idle</div>

</div>

<!-- ===== RIGHT ===== -->
<div class="card">

<h3>Ranking Kemiripan</h3>
<table>
<thead>
<tr><th>Nama</th><th>%</th><th>Bar</th><th>Status</th></tr>
</thead>
<tbody id="rankTable"></tbody>
</table>

<h3>Faktor Evaluasi</h3>
<table>
<tr><td>ROI</td><td id="fROI">-</td></tr>
<tr><td>Dimensi</td><td id="fDim">-</td></tr>
<tr><td>Mean</td><td id="fMean">-</td></tr>
<tr><td>Top-1</td><td id="fTop1">-</td></tr>
<tr><td>Dataset</td><td id="fSize">-</td></tr>
<tr><td>FPS</td><td id="fFPS">-</td></tr>
<tr><td>Keputusan</td><td id="fDecision">-</td></tr>
</table>

</div>

</div>

<h3>Log Presensi</h3>
<table>
<thead><tr><th>Nama</th><th>%</th><th>Waktu</th></tr></thead>
<tbody id="log1"></tbody>
</table>

<div id="content" class="content" ></div>
<div id="target-footer" class="footer"></div>
</div>
